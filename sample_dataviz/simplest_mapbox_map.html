        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

<script>

    const map = new mapboxgl.Map({

        map.addLayer({
            'id': 'great_lakes',

            'source-layer': 'very_large_lakes-cgzk3s'
        });
    });

</script>

</body>
</html>
